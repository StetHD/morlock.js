<html>
<head>
  <meta charset="utf-8">
  <title>morlock.js Stream Tests</title>
  <link rel="stylesheet" href="vendor/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="vendor/require.js"></script>
  <script src="../dist/morlock/core/util.js"></script>
  <script src="../dist/morlock/core/stream.js"></script>
  <script src="vendor/assert.js"></script>
  <script src="vendor/mocha.js"></script>
  <script>
    mocha.setup({ ui: 'bdd', timeout: 200 });
    mocha.globals(['setTimeout']);
  </script>
  <script src="stream_tests.js"></script>
  <script>
    require([
      'test/stream_tests'
    ], function() {
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.globals(['setTimeout']);
        mocha.run();
      }
    });
  </script>
</body>
</html>
